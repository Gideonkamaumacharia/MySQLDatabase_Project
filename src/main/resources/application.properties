spring.application.name=mySQLsampleDatabase

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/classicmodels
spring.datasource.username=devuser
spring.datasource.password=DevUser@2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8081

# Completely disable naming strategies - use exact column names as specified
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl

# Force Hibernate to use exact identifiers without conversion
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.auto_quote_keyword=false

# Jackson configuration to handle Hibernate lazy loading
spring.jackson.serialization.fail-on-empty-beans=false